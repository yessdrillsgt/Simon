<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simon.js</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <!-- Bootstrap core CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Bootstrap toggle CSS -->
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
		
        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>
	
    <body>
        <div class="container buttons">
			<div class="row">
				<div id="btn_green" class="col-xs-6"></div>
				<div id="btn_red" class="col-xs-6"></div>
			</div>
			
			<div class="center-circle">
				<h1>Simon<sup>&reg;</sup></h1>
				
				<div class="row">
					<div id="count" class="col-xs-offset-1 col-xs-3"></div>
					<div id="start" class="col-xs-3"></div>
					<div id="btn_strict" class="col-xs-3"><div id="strictLight"></div></div>
					
				</div>
				<div class="row">
					<div class="col-xs-offset-1 col-xs-3 pull-left">
						<label id="lbl_counnt">COUNT</label>
					</div>
					<div class="col-xs-3">
						<label id="lbl_start">START</label>
					</div>
					<div class="col-xs-3">
						<label id="lbl_strict">STRICT</label>
					</div>
				</div>
				<div class="row">
					<div id="div-on-off" class="col-xs-offset-1 col-xs-10">
						<input id="toggle-onOff" checked type="checkbox">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div id="btn_yellow" class="col-xs-6"></div>
				<div id="btn_blue" class="col-xs-6"></div>
			</div>
			
		</div>
		
        <!-- JQuery Plugin -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
		<!-- Bootstrap JS Plugin -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- Bootstrap Toggle JS Plugin -->
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
		
        <!-- Custom JS -->
        <script src="js/custom.js"></script>
    </body>
</html>
